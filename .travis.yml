dist: trusty
sudo: false

cache:
  directories:
    - lib

language: java
jdk:
  - oraclejdk8
  - openjdk8
 #  - oraclejdk9 - https://github.com/oltpbenchmark/oltpbench/issues/137

# https://docs.travis-ci.com/user/database-setup/#Using-a-different-PostgreSQL-Version
addons:
  postgresql:
    - "9.4"
    - "9.5"
    - "9.6"
  mariadb:
    - "5.5"
    - "10.0"
    - "10.1"
    - "10.2"

services:
  - mysql
  - postgres

install: echo "Done"
before_script:
  - psql -c 'create database oltpbench' -U postgres
  - mysql -e 'CREATE DATABASE IF NOT EXISTS oltpbench' 

script:
  - ant junit
